name: Java CI with Gradle

on:
  push:
    branches: [ "1.20.1" ]
  pull_request:
    branches: [ "1.20.1" ]

permissions:
  contents: read

jobs:
  forge-build:
    runs-on: ubuntu-latest
    env:
      FORGE_ONLY: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set executable
        run: chmod +x ./gradlew
      - uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true
      - name: javaToolchains
        run: ./gradlew :forge:javaToolchains
      - name: Build with Gradle
        run: ./gradlew :forge:build

  fabric-build:
    runs-on: ubuntu-latest
    env:
      FABRIC_ONLY: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set executable
        run: chmod +x ./gradlew
      - uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true
      - name: javaToolchains
        run: ./gradlew :fabric:javaToolchains
      - name: Build with Gradle
        run: ./gradlew :fabric:build :fabric:runGameTest
